{% extends "base.html" %}
{% block title %}
{{ category.name }}
{% endblock %}

{% block content %}
{{ category.id }} - {{ category.name }}
    <form action="{% url 'update-category' %}" method="post">
    {% csrf_token %}
        <input type="hidden" name="category_id" value="{{ category.id }}">
        <input type="text" name="category_name" value="{{ category.name }}">
        <button>Change</button>
    </form>
{% endblock %}
