{% extends "base.html" %}

{% block title %}
Upload File
{% endblock %}

{% block content %}
<form method="post" action="{% url 'file_upload' %}" enctype="multipart/form-data">
{% csrf_token %}
<input type="file" name="myfile">
<button>Upload</button>
</form>
    {% if upload_file_url %}
    {{ upload_file_url }}
    {% endif %}
{% endblock %}
